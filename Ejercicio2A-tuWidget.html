<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Tu Widget</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.27/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script defer>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/NavigationToggle"
      ],
      function(Map, MapView, NavigationToggle) {

        // Creamos el mapa

        var map = new Map({
          basemap: "topo"
        });

        // Creamos la vista

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-86.049, 38.485],
          zoom: 3
        });

        // Crea el widget que más te guste.
        var navToggle = new NavigationToggle({
          view: view,
        });
        
        // Añade el widget a la vista.
        view.ui.add(navToggle, "bottom-left");
        
      });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
