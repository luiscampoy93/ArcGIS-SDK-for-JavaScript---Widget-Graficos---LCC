<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>BasemapToggle widget</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.27/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/BasemapToggle"
      ],
      function(Map, MapView, BasemapToggle) {

        // Creamos el mapa

        var map = new Map({
          basemap: "topo"
        });

        // Creamos la vista

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-86.049, 38.485],
          zoom: 3
        });

        // Creamos el Widget BasemapToggle
        var mapabaseW = new BasemapToggle({
          view: view,
          nextBasemap: "Satellite"
        })
        
        // AÃ±adimos el Widget BasemapToggle a la vista.
        view.ui.add(mapabaseW, 'top-right');
        
      });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
